<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TsumiCon 2024 Official Homepage</title>
        <meta name="description" content="North America's Premiere 18+ Anime Convention">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="thumbnail" content="/images/link-preview.jpg" />
        <meta property="og:url" content="www.tsumicon.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="TsumiCon: North America's Premiere 18+ Anime Convention" />
        <meta property="og:description" content="North America's Premiere 18+ Anime Convention">
        <meta property="og:image" content="http://www.tsumicon.com/images/link-preview.jpg" />
        <meta property="og:site_name" content="TsumiCon" />
        <link rel="icon" href="/images/icon.png" type="image/png">
        <link rel="stylesheet" href="styles/home.css?ver=2.00">
        <link rel="stylesheet" href="styles/main.css?ver=1.20">
        <link rel="stylesheet" href="styles/landing.css?ver=1.20">
    </head>

    <body>
        <div id="background-filter"></div>
        <div id="hero-video-wrapper">
            <video id="hero-video" autoplay muted loop>
                <source src="/videos/tsumicon hero video.mp4" type="video/mp4">
            </video>
        </div>
        <section id="hero">
            <div id="hero-information">
                <img id="hero-headline" src="../images/Tsumicon Logo.png">
                <div id="hero-tagline" class="hero-text">
                    <span><em>Indulge in the unconventional and unleash at North America's premiere 18+ Anime
                            Convention</em></span>
                </div>
                <div id="hero-details">
                    <div class="hero-text">OUR NEXT EVENT: </div>
                    <div class="hero-text">
                        <span><img class="calendar-icon" src="../images/calendar icon.png"> October 25 - 27, 2024</span>
                    </div>
                    <div class="hero-text">
                        <span><img class="location-icon" src="../images/location icon.png"> Marriott Westchase, Houston TX</span>
                    </div>
                    <div class="hero-text">Choose City:</div>
                </div>
                <div id="hero-button-wrapper">
                    <a href="hou/home.html" class="cta-button" target="_blank">TsumiCon HOUSTON<img class="chevron-icon" src="../images/chevron icon.svg"></a>
                    <a href="../lv/home.html" class="cta-button" target="_blank">TsumiCon LAS VEGAS<img class="chevron-icon" src="../images/chevron icon.svg"></a>
                
                </div>
                <div id="tsumi-wrapper">
                    <div id="partner-wrapper">
                        <img height="48px" id='senpai' class="tsumi-logo" src="../images/senpai squad logo-small.png">
                        <img height="48px" class="tsumi-logo" src="../images/xs logo white-small.png">
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/main.js" async defer></script>
    </body>

</html>
